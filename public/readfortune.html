<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet" />
			<link rel="stylesheet" href="/public/readfortune.css">
		<title>Read my Fortune</title>
	</head>
	<body>
    <h1>Fortune and Cookies</h1>
		<article class="message__container" aria-label="Your fortune cookie says the following">
			<img class="cookie" src="/public/images/fortune-message.png" alt="image of a fortune cookie" />
			<p class="message__text"></p>
			<p class="author"></p>
		</article>

		<button type="button">Give Me Another</button>
		<button type="button">Add my own saying</button>
		<button type="button">Show me all the sayings!</button>

    <figure>
		<input
			type="image"
			id="button-home"
      		class="home"
			src="/public/images/home-icon.png"
			alt="Home button"
			width="48"
			height="48"
			aria-label="Home Button"
		/>
      </figure>
	</body>
	<script src="/public/scripts.js"></script>
</html>
